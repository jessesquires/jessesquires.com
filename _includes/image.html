
{% assign local_url = site.img_url | append: "/" | append: include.file %}

{% assign external_url = include.external_url %}

{% assign alt = include.alt %}

{% assign caption = include.caption %}

{% assign source_link = include.source_link %}

{% assign half_width = include.half_width %}

<figure>
    <img class="img-thumbnail img-fluid center {% if half_width %} img-half-width {% endif %}"
         src="{{ external_url | default: local_url }}"
         title="{{ alt }}"
         alt="{{ alt }}"/>
    {% if caption %}
        <figcaption>
            <p><small class="text-muted center">{{ caption }} {% if source_link %} / <a href="{{ source_link }}" target="_blank">Source</a> {% endif %}</small></p>
        </figcaption>
    {% elsif source_link %}
        <figcaption>
            <p><small class="text-muted center"><a href="{{ source_link }}" target="_blank">Source</a></small></p>
        </figcaption>
    {% endif %}
</figure>
