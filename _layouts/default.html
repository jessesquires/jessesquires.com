<!DOCTYPE html>
<html lang="en">
{% include head.html %}
   <body class="pb-4">
      {% include header.html %}

      <div class="container">
         <div class="row">
            <div class="col"></div>
               <div class="col-sm-12 col-md-8">
                  {{ content }}
               </div>
               <div class="col"></div>
         </div> <!-- row -->
      </div> <!-- container -->

      <!-- structured data -->
      <div itemscope>
         <meta itemprop="canonical" content="{{ page.url | absolute_url }}">
         <meta itemprop="url" content="{{ page.url | absolute_url }}">
         <!-- "imported" from head.html -->
         <meta itemprop="name" content="{{ page_title }}">
         <meta itemprop="description" content="{{ page_description }}">
      </div>

      {% include footer.html %}
      {% include foot.html %}
   </body>
</html>
