---
layout: default
---

<article>
   <h1 class="post-title"><a href="{{ post.url }}">{{ page.title }}</a></h1>
   <h2 class="post-subtitle">{{ page.subtitle }} <small class="post-date">{{ page.date | date_to_string }}</small></h2>
   {% if page.date-updated %}
      <small class="text-danger"><strong>Updated: {{ page.date-updated }}</strong></small>
   {% endif %}

   <div class="post-content">
      {{ content }}
   </div> <!-- post-content -->
</article>
