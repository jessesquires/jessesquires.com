        bug/crash reports, managing branches and fixes, and submitting final build to
        AppStore Connect. We used [Fastlane](https://fastlane.tools) to automate much
        of the process."
      - "Helped refine interview process for new candidates, including developing questions and quizzes."
      - "Mentored new hires and junior teammates."

