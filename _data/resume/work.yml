        SQLite DSL in Swift."
      - "Contributed to a number of mobile infrastructure improvements, including building
        out internal frameworks, adding pull request automation with [Danger](https://danger.systems),
        and improving code quality with [SwiftLint](https://www.github.com/realm/SwiftLint)."
