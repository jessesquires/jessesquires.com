    location: Remote
    start: Jul 2021
    end: Jul 2022
    link: 'https://www.gethopscotch.com'
    img:
      name: work-hopscotch.png
      title: Hopscotch
    description: "Hired as an independent contractor to work on the Hopscotch iOS app.
      While I did work on a few user-facing features,
      a large portion of my time was spent on infrastructure work --- paying off some technical debt,
      automating the release process and other tedious development tasks, improving code quality
      and organization, and improving developer productivity."
    bullets:
      - "Implemented the \"Open Project\" language feature, which allows users to link to other projects."
      - "Implemented local variables language feature. Previously, the language only supported globals."
      - "Performed significant project-wide refactorings to improve developer productivity and facilitate easier feature development.
        This involved reconfiguring the app into sensible framework modules."
      - "Improved general project infrastructure and automation. Automated project setup and CocoaPods installation with Make."
      - "Automated tedious development tasks using GitHub Actions: generating snapshots, labeling PRs, and assigning milestones to PRs."
      - "Improved testing infrastructure to reduce test flakes and speed up CI."
      - "Implemented CI/CD using Bitrise. Automated generating builds and commenting on PRs with build status."
      - "Automated portions of code review with Danger."
      - "Automated release process: creating release branches, bumping version numbers, opening milestones, uploading to the App Store, etc."
      - "Wrote documentation for the project, testing infrastructure, and CI setup."
      - "Interviewed potential candidates and helped refine interview process."
      - "Produced resources for conducting interviews (questions, sample projects, rubrics for evaluation)."

  - title: Independent Contractor (iOS)
    organization: Duolingo
    location: Remote
    start: Jan 2020
    end: May 2021
    link: 'https://www.duolingo.com'
    img:
      name: work-duolingo.png
      title: Duolingo
    description: "Hired as an independent contractor for the 'User Delight' team, working on the main iOS app.
      I reported to Peter Chapman."
    bullets:
      - "Built a custom, internal, in-app 'shake-to-report' bug reporting tool that communicated with the
        [Jira API](https://developer.atlassian.com/server/jira/platform/rest-apis/) to create tickets,
        and the [Slack API](https://api.slack.com) to post some reports directly to specific channels.
        Reports included device and OS metadata, user and app metadata, screenshots, and logs."
      - "Built a user-facing version of 'shake-to-report' for users in the Duolingo Beta Program,
        which sent reports to Zendesk using the Zendesk SDK."
      - "Implemented an app-wide maintenance mode that could be triggered when backend services were experiencing outages.
        This utilized a middleware layer in the networking stack to pause all network activity in the app and periodically ping
        a status micro-service to check if the API was available again."
      - "Built a custom frame rate tracking and logging tool to detect areas of the app with low FPS and where frames
        were being dropped. This also included an internal FPS debugging tool that developers could activate and
        observe FPS in real time while running the app."
      - "Worked closely with designers to implement [Dark Mode](https://twitter.com/duolingo/status/1258411479453368320) for the entire app,
        which required significant refactoring in the legacy codebase."
      - "Worked closely with designers to implement various animations and UI polish throughout the app to 'delight' users. This included
        character animations and progress bar sparkle animations during lessons."
      - "Implemented various sound effects throughout the app."
      - "Implemented custom crash reporting using [PLCrashReporter](https://github.com/microsoft/plcrashreporter)."
      - "Most features shipped behind experiment flags using Duolingo's custom experimentation framework."
      - "Provided regularly, timely updates on the progress of projects via Jira and Slack."

