---
layout: standalone
title: Archive
---

{% for post in site.posts %}
    <article class="post">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>

        {% if post.subtitle %}
            <h4>{{ post.subtitle }} <small class="post-date">{{ post.date | date_to_string }}</small></h4>
        {% else %}
            <h4 class="post-date">{{ post.date | date_to_string }}</h4>
        {% endif %}

    </article>
{% endfor %}
